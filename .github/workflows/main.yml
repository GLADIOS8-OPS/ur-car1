<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UR-CAR</title>
  <style>
    body { font-family: arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #222; color: white; padding: 1rem; text-align: center; }
    nav { background: #444; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    section { padding: 2rem; }
    h2 { color: #333; }
    .kategori { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
    .araba { background: white; padding: 1rem; border-radius: 10px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .araba img { width: 100%; border-radius: 8px; }
    footer { background: #222; color: white; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>UR-CAR</h1>
  </header>
  <nav>
    <a href="#Electricity">Electricity</a>
    <a href="#Petro-Head">Petro-Head</a>
    <a href="#Station Wagon">Station Wagon</a>
    <a href="#Prices">Prices</a>
    <a href="#Renting Conditions">Renting Conditions</a>
    <a href="#Insurance Policies">Insurance Policies</a>
  </nav>

  <section id="Electricity">
    <h2>Electricity</h2>
    <div class="Classes">
      <div class="Cars">
        <img src="https://via.placeholder.com/300x180" alt="Skoda Enyaq">
        <h3>Skoda Enyaq</h3>
        <p>Daily: 100 €</p>
      </div>
      <div class="Cars">
        <img src="https://via.placeholder.com/300x180" alt="Skoda Elroq">
        <h3>Skoda Elroq</h3>
        <p>Daily: 100 €</p>
      </div>
    </div>
  </section>

  <section id="Petro-Head">
    <h2>Petro-Head</h2>
    <div class="Classes">
      <div class="Cars">
        <img src="https://via.placeholder.com/300x180" alt="Porsche Cayman S">
        <h3>Porsche Cayman S</h3>
        <p>Daily: 5000 €</p>
      </div>
      <div class="Cars">
        <img src="https://via.placeholder.com/300x180" alt="Aston Martin DB 11 S">
        <h3>Aston Martin DB 11 S</h3>
        <p>Daily: 4000 €</p>
      </div>
    </div>
  </section>

  <section id="Sunday Fathers">
    <h2>Station Wagon Cars</h2>
    <div class="Classes">
      <div class="Cars">
        <img src="https://via.placeholder.com/300x180" alt="Volkswagen Passat Variant">
        <h3>Volkswagen Passat Variant</h3>
        <p>Daily: 2000 €</p>
      </div>
      <div class="Cars">
        <img src="https://via.placeholder.com/300x180" alt="Opel Astra SW">
        <h3>Opel Astra SW</h3>
        <p>Daily: 2200 €</p>
      </div>
    </div>
  </section>

  <section id="Prices">
    <h2>Prices</h2>
    <p>All prices have include taxes.</p>
    <ul>
      <li>1-3 Days: Standart Price</li>
      <li>4-7 Days: %10 Discount</li>
      <li>8+ Days: %20 Discount</li>
    </ul>
  </section>

  <section id="Conditions">
    <h2>Renting Conditions</h2>
    <ul>
      <li>Licesce at least 2 year validity</li>
      <li>Over the age of 21</li>
      <li>Necessity of paying credit card</li>
    </ul>
  </section>

  <section id="Insurance">
    <h2>Insurance Policies</h2>
    <ul>
      <li><strong>Standart Package:</strong> Including basic insurance</li>
      <li><strong>Extended Package:</strong> Little repairing and assurance</li>
      <li><strong>Full Package:</strong> Protection of every kind of damage</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 UR-CAR Renting</p>
  </footer>
</body>
</html>
